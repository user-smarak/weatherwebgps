<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://openweathermap.org/" target="_blank">Source</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=https://github.com/InfamousFreak target="_blank">About Me</a>
          </li>
      </div>
    </div>
  </nav>
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button onclick="fetchWeather()">
        <i class="fa-solid fa-magnifying-glass-location"></i>
      </button>
    </div>
    <div class="weather loading">
        <h2 class="city">Weather in Durgapur</h2>
        <h1 class="temp">Feels like 25Â°C</h1>
        <div class="flex">
          <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
          <div class="description">Sunny</div>
        </div>
        <div class="humidity">Humidity: 60%</div>
        <div class="wind">Wind speed: 6.2 km/h</div>
      </div>
    </div>
    <div class="loc">
        <button class="location" onclick="getLocation()">Your Location</button>
        
        <p id="demo"></p>
        </div>
        <script>
        const x = document.getElementById("demo");
        
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude + 
          "<br>Longitude: " + position.coords.longitude;
        }
        </script>
        <div class="Converter">
        <p>Convert to Farhenheit</p>
        <label for="celsiusInput">Celsius:</label>
        <input class="bar" type="number" id="celsiusInput">
        <p id="fahrenheitOutput"></p>
      
        <script src="temp.js"></script>
        </div>
</body>

</html>
